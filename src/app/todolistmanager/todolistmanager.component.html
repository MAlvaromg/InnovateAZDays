<div>
  <h1>Todo List Manager</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Done</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.name }}</td>
        <td>{{ todo.description }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="todo.done" (change)="updateTodo(todo)" />
        </td>
        <td>
          <button (click)="deleteTodo(todo.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <h2>Add New Todo</h2>
    <form (ngSubmit)="addTodo()">
      <label for="name">Name</label>
      <input id="name" [(ngModel)]="newTodo.name" name="name" required />
      <label for="description">Description</label>
      <input id="description" [(ngModel)]="newTodo.description" name="description" required />
      <button type="submit">Add</button>
    </form>
  </div>
</div>
