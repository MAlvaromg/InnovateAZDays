name: Issue Workflow

on:
  issues:
    types: [opened]

env:
  AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
  AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
  CHAT_COMPLETIONS_DEPLOYMENT_NAME: ${{ secrets.CHAT_COMPLETIONS_DEPLOYMENT_NAME }}

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: DEBUG print all
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Generate scaffold
      env:
        PYTHONUNBUFFERED: "1"
      run: |
        cd generator
        mkdir -p temp
        echo "${{ github.event.issue.body }}" > temp/body.txt
        pip3 install -r requirements.txt
        python3 generator.py

    - name: Publish Results
      env:
        GH_TOKEN: ${{ github.token }}
        GH_REPO: ${{ github.repository }}
      run: gh issue comment "${{ github.event.issue.number }}" --body-file generator/temp/summary.md

    - name: Install Latest Angular
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: DEBUG angular
      run: |
        npm install @angular/cli@18

